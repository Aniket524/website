<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Fitness WEBSITE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@1&family=Poppins&family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="main-section">
    <header class="header" id="header-section">
        <div class="left">
            <img src="./pngwing.com.png" alt="">
            <div>My Fitness Website</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn"><a href="#contact">Contact Us Now</a></button>
            <button class="btn"><a href="#mail-section">Email Us</a></button>
        </div>
    </header>
    <div class="main">
        <h1>WELCOME TO MY FITNESS GYM</h1><BR>
        <H3>BEST PLACE TO UPGRADE YOURSEFL</H3>
    </div>
</div>
    <div class="container" id="contact">
        <h1>Come And Join in Our Fantasy</h1>
        <form>
            <div class="form-group">
                <input type="text" name="" placeholder="YOUR NAME?">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="HOW OLD ARE YOU?">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="YOUR GENDER">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="WHERE DO YOU LIVE?">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="YOUR CURRENT E-MAIL ID?">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="YOUR CURRENTLY ACTIVE PHONE NUMBER?">
            </div>
            <button class="btn">Submit</button>
            <button class="btn"><a href="#header-section">Back To Home</a></button>
        </form>
    </div>
    <div class="mail-us" id="mail-section">
        <button class="btn"><a href = "mailto: abc@example.com">Send Email</a></button>
    </div>
</body>

</html>
